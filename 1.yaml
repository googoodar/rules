port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
ipv6: false
profile:
  store-selected: true
  tracing: false
  store-fake-ip: true
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  default-nameserver:
    - 119.29.29.29
  nameserver:
    - https://1.12.12.12/dns-query
  fake-ip-filter:
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'
    - "dns.msftncsi.com"
    - "*.srv.nintendo.net"
    - "*.stun.playstation.net"
    - "xbox.*.microsoft.com"
    - "*.xboxlive.com"
  fallback:
    - 1.1.1.1
    - 8.8.8.8
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
proxy-provider:
  kuromi:
    type: http
    path: ./kuromi.yaml
    url: https://kuromisubs.shop/qn_HwmYRF4UyE_isAfet7?type=clash&protocol=shadowsocks&rule=default	# clash provider 订阅链接
    interval: 3600
    health-check:
        enable: true
        url: http://www.gstatic.com/generate_204
        interval: 300     
  🇭🇰 Hong Kong:
    type: file
    path: ./kuromi.yaml
    filter: '香港|Hong Kong'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 86400   
  🇸🇬 Singapore :
    type: file
    path: ./kuromi.yaml
    filter: 'Singapore|新加坡'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 86400
  🇯🇵 Japan:
    type: file
    path: ./kuromi.yaml
    filter: 'Japan|日本'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 86400
  🇺🇸 United States:
    type: file
    path: ./kuromi.yaml
    filter: 'United States|美国'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 86400
  🇨🇳 Taiwan:
    type: file
    path: ./kuromi.yaml
    filter: 'Taiwan|台湾'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 86400      
proxy-groups:
  - name: "Kuromis"
    type: select
    use:	# 引入 proxy-provider 使用 use 关键字
      - kuromi
  - name: Auto
    type: fallback
    use:
      - 🇭🇰 Hong Kong
      - 🇸🇬 Singapore
      - 🇯🇵 Japan
      - 🇺🇸 United States
      - 🇨🇳 Taiwan
    url: 'http://cp.cloudflare.com/generate_204'
    interval: 300
  - name: Apple
