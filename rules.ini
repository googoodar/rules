ruleset=Apple,https://github.com/blackmatrix7/ios_rule_script/raw/master/rule/Clash/Apple/Apple.list
ruleset=Games,https://github.com/blackmatrix7/ios_rule_script/raw/master/rule/Clash/Xbox/Xbox.list
ruleset=Netflix,https://github.com/blackmatrix7/ios_rule_script/raw/master/rule/Clash/Netflix/Netflix.list
ruleset=Bahamut,https://github.com/blackmatrix7/ios_rule_script/raw/master/rule/Clash/Bahamut/Bahamut.list
ruleset=Bilibili,https://github.com/blackmatrix7/ios_rule_script/raw/master/rule/Clash/BiliBili/BiliBili.list
