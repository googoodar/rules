ruleset=Direct,[]GEOIP,CN
ruleset=Other,[]FINAL
;设置规则标志位

;设置分组标志位
custom_proxy_group=Proxies`select`[]🇭🇰 HK`[]🇨🇳 TW`[]🇸🇬 SG`[]🇯🇵 JP`[]🇺🇲 US`[]🇩🇪 GER`[]🇬🇧 UK`[]Manual`[]DIRECT
